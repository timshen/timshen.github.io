<!DOCTYPE html>

  <title>NDC visit of Oct 2024</title>
  <script>
    var startTime;
    var timerInterval;
    
    function startTimer() {
      startTime = new Date().getTime();
      timerInterval = setInterval(updateTimer, 1000);
    }
    
    function stopTimer() {
      clearInterval(timerInterval);
    }
    
    function updateTimer() {
      var currentTime = new Date().getTime();
      var elapsedTime = currentTime - startTime;
      
      var minutes = Math.floor(elapsedTime / 60000);
      var seconds = Math.floor((elapsedTime % 60000) / 1000);
      
      document.getElementById("timer").innerHTML = "Time used: " + minutes + " minutes " + seconds + " seconds";
    }
    
    function calculateSum() {
      var dropdown1 = parseInt(document.getElementById("dropdown1").value);
      var dropdown2 = parseInt(document.getElementById("dropdown2").value);
      var dropdown3 = parseInt(document.getElementById("dropdown3").value);
      var dropdown4 = parseInt(document.getElementById("dropdown4").value);
      
      var sum = (dropdown1 + dropdown2)*13/5 - dropdown3 + dropdown4;
      
      document.getElementById("result").innerHTML = "Sum: " + sum;
    }
  </script>
